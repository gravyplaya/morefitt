<ion-header>
	<ion-navbar>
			<button ion-button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		<ion-title text-uppercase>TRAINERS</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

<!-- TRAINERS TAB:  just show the trainers list -->

  <ion-card *ngFor="let post of trainers" (click)="loadPost(post)">
    <img [src]="post.avatar" />
    <div class="card-title">{{post.name}}</div>
  </ion-card>


	<ion-infinite-scroll (ionInfinite)="loadMore($event)">
	   <ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>



</ion-content>
