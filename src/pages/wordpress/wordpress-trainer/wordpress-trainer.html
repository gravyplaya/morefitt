<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title *ngIf="post">{{post.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="post" [ngStyle]="{'background-image': 'url('+post.avatar+')', 'background-size':'cover'}">
<div padding>
          <button class="button button-small button-clear subscribed next" ion-button round full padding (click)="subscribe()" *ngIf="!subd"><strong>SUBSCRIBE</strong></button>
        <button class="button button-small button-clear subscribed" ion-button full round padding *ngIf="subd" >SUBSCRIBED</button>
</div>
<div >
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="workouts" >
        WORKOUTS
      </ion-segment-button>
      <ion-segment-button value="nutrition">
        NUTRITION
      </ion-segment-button>
      <ion-segment-button value="about" >
        ABOUT
      </ion-segment-button>
    </ion-segment>
</div>
<div [ngSwitch]="tab">
  <ion-list *ngSwitchCase="'workouts'">
    <ion-item>
        <ion-card class="trainercard" *ngFor="let workout of workouts">
          <ion-card-content>
            <a (click)="loadPost(workout)"><strong [innerHtml]="workout.title"></strong></a>
            <p [innerHtml]="workout.excerpt" text-wrap></p>
          </ion-card-content>
        </ion-card>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'nutrition'">
    <ion-item>
          <div class="row">
            <div class="col" ><a (click)="linkTo('https://www.morefitt.com/mealdelivery/')"><img src="https://www.morefitt.com/wp-content/uploads/organic-meal-delivery-sm.png" style="width:100%"></a></div>
          </div>
        <ion-card *ngFor="let nutrition of nutritions">
          <ion-card-content>
            <a (click)="loadPost(nutrition)">{{nutrition.title}}</a>
            <p [innerHtml]="nutrition.excerpt" text-wrap></p>
          </ion-card-content>
        </ion-card>
    </ion-item>
  </ion-list>
  <ion-list *ngSwitchCase="'about'">
    <ion-item>
        <ion-card>
          <ion-card-content class="item item-text-wrap" text-left>
            <p>Height: </p>
            <p>Weight: </p>
            <p>Fun Fact: </p>
          </ion-card-content>
        </ion-card>
    </ion-item>
  </ion-list>  
</div>

  
</ion-content>
