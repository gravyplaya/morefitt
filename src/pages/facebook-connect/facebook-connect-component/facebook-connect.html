<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-title>Login</ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" class="page-welcome">
  <div class="facebook-bg"></div>
  <div class="facebook-info">
  <div *ngIf="!user" class="facebook-logo"></div>
    <div *ngIf="user && user.picture" class="facebook-logo" [ngStyle]="{'background-image': 'url(' + user.picture + ')'}"></div>
    <div class="facebook-intro">
      <span *ngIf="!user">Facebook</span>
      <span *ngIf="user">Hello {{ user.name }}</span>
    </div>
    <div class="facebook-email" *ngIf="user">{{ user.email }}</div>
  </div>
  <div padding>
    <button *ngIf="!user" color="light" ion-button icon-left block (tap)="login()">
      <ion-icon name="logo-facebook"></ion-icon>
      {{ 'LOGIN' | translate }}</button>
    <button *ngIf="user" color="light" ion-button icon-left block (tap)="logout()">
      <ion-icon name="logo-facebook"></ion-icon>
      {{ 'LOGOUT' | translate }}
    </button>
  </div>
    <form   *ngIf="!user">
    <ion-list>
        <ion-item text-center><h2>Login with Email</h2></ion-item>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding text-center>
        <button ion-button color="primary"  (click)="loginEmail()">{{ 'LOGIN' | translate }}</button>
        <button ion-button color="primary"  (click)="register()">{{ 'REGISTER' | translate }}</button>
      </div>
    </ion-list>
  </form>
</ion-content>
